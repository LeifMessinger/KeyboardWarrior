<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyboardWarrior</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
  </head>
  <body>
    <div class="head">
        <div id="controls">
            <button id="midiConnectBtn">Connect MIDI</button>
            <details>
                <summary>
                    Synth Options
                </summary>
                <label>Waveform: 
                    <select id="waveform">
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square</option>
                        <option value="sine">Sine</option>
                    </select>
                </label>
                <br />
                <label>Volume: 
                    <input type="range" id="volume" min="0" max="100" value="50">
                </label>
            </details>
            <div id="midiStatus">MIDI not connected</div>
            <table><tbody>
                <tr id="songList"></tr>
            </tbody></table>
        </div>
        <img class="banner" src="KeyboardWarrior.png" alt="sword">
        <button id="playStop">&#x23EF;</button>
    </div>
    <div id="content">
        <div id="pianoContainer"></div>
        <div class="editorWrapper"><div id="editor"></div></div>
        <div class="canvasWrapper">
            <canvas id="roll"></canvas>
            <img id="sword" src="KeyboardWarriorSword.png" alt="sword">
        </div>
    </div>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
